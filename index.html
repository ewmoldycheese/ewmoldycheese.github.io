<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="shortcut icon" href="">
<title>Alabama Population Density</title>
</head>
<style>
h0{
    font: 28px sans-serif;
    font-weight: bold;
}
ul{
    font: 14px sans-serif;
}
svg {
  font: 10px sans-serif;
}

.caption {
  font-weight: bold;
}

.key path {
  display: none;
}

.key line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.county-border {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
}
    
.census-border {
  fill: none;
  stroke: #000;
}

</style>
<body>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 600,
    height = 550;

var formatNumber = d3.format(",d");

var projection = d3.geo.albersUsa()
    .translate([-550, -225])
    //.center(32.7, 86.3)
    .scale([5000]);

    var path = d3.geo.path()
    .projection(projection);

var color = d3.scale.threshold()
    .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
    .range(["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);

// A position encoding for the key only.
var x = d3.scale.linear()
    .domain([0, 5100])
    .range([0, 480]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(13)
    .tickValues(color.domain())
    .tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,525)");

g.selectAll("rect")
    .data(color.range().map(function(d, i) {
      return {
        x0: i ? x(color.domain()[i - 1]) : x.range()[0],
        x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
        z: d
      };
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return d.x0; })
    .attr("width", function(d) { return d.x1 - d.x0; })
    .style("fill", function(d) { return d.z; });

g.call(xAxis).append("text")
    .attr("class", "caption")
    .attr("y", -6)
    .text("Population per square mile");

svg.append("text")
    .attr("class", "title")
    .attr("y", 25)
    .style("font-size", "26px")
    .text("Alabama Population Density");

var tracts;
    
d3.json("al.json", function(error, al) {
  if (error) throw error;

  tracts = topojson.feature(al, al.objects.tracts);

  // Clip tracts to land.
  svg.append("defs").append("clipPath")
    .attr("id", "clip-land")
    .append("path")
    .datum(topojson.feature(al, al.objects.counties))
    .attr("d", path);

  // Group tracts by color for faster rendering.
  svg.append("g")
      .attr("class", "tract")
      .attr("clip-path", "url(#clip-land)")
      .attr("id", "counties")
    .selectAll("path")
      .data(d3.nest()
        .key(function(d) { return color(d.properties.population / d.properties.area * 2.58999e6); })
        .entries(tracts.features.filter(function(d) { return d.properties.area; })))
    .enter().append("path")
      .style("fill", function(d) { return d.key; })
      .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });

  // Draw county borders.
  svg.append("path")
      .datum(topojson.mesh(al, al.objects.counties, function(a, b) { return a !== b; }))
      .attr("class", "county-border")
      .attr("d", path);
    
    // Draw census borders.
  svg.append("path")
      .datum(topojson.mesh(al, al.objects.tracts, function(a, b) { return a !== b; }))
      .attr("class", "census-border")
      .attr("d", path)
      .style("stroke-opacity", 0);


d3.select(self.frameElement).style("height", height + "px");

    });
    
var flag = false;
//Change county color to a different key (and switch them back)
function changeColors(){
    if (flag == false){
    
        color
    .domain([1, 50, 100, 250, 500, 1000, 2500, 5000])
    .range(["#35D0E9", "#32B9E0", "#2FA2D7", "#2C8CCE", "#2975C5", "#265FBC", "#2348B3", "#2032AA", "#1D1BA1"]);

    svg.selectAll("rect")
    .data(color.range().map(function(d, i) {
      return {
        x0: i ? x(color.domain()[i - 1]) : x.range()[0],
        x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
        z: d
      };
    }))
    .attr("x", function(d) { return d.x0; })
    .attr("width", function(d) { return d.x1 - d.x0; })
    .transition()
    .style("fill", function(d) { return d.z; });
    
    xAxis
    .tickValues(color.domain())
    .tickFormat(function(d) { return d > 100 ? formatNumber(d) : null; });
    
    g
    .transition()    
    .call(xAxis);
    
    svg.selectAll("#counties")
    .selectAll("path")
    .data(d3.nest()
        .key(function(d) { return color(d.objects.population / d.objects.area * 2.58999e6); })
        .entries(tracts.features.filter(function(d) { return d.objects.area; })))
    .transition()
    .style("fill", function(d) { return d.key; });
    flag = true;
    }
    else{
            color
            .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
    .range(["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);

    svg.selectAll("rect")
    .data(color.range().map(function(d, i) {
      return {
        x0: i ? x(color.domain()[i - 1]) : x.range()[0],
        x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
        z: d
      };
    }))
    .attr("x", function(d) { return d.x0; })
    .attr("width", function(d) { return d.x1 - d.x0; })
    .transition()
    .style("fill", function(d) { return d.z; });
    
    xAxis
    .tickValues(color.domain())
    .tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });
    
    g
    .transition()
    .call(xAxis);
    
    svg.selectAll("#counties")
    .selectAll("path")
    .data(d3.nest()
        .key(function(d) { return color(d.objects.population / d.objects.area * 2.58999e6); })
        .entries(tracts.features.filter(function(d) { return d.objects.area; })))
      .transition()
      .style("fill", function(d) { return d.key; });
    flag = false;
    }
    
}
var flagState = true;
function changeCensus(){
    if (flagState == false){
    svg.selectAll(".census-border")
    .transition()
    .style("stroke-opacity", 0);
    flagState = true;
    }
    else{
    svg.selectAll(".census-border")
    .transition()
    .style("stroke-opacity", 0.3);
    flagState = false;
    }
}

    </script>
    
<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Change Colors" 
           onclick="changeColors()" />
</div>
    
<div id="option">
    <input name="State" 
           type="button" 
           value="Toggle Census Boundaries" 
           onclick="changeCensus()" />
</div>
